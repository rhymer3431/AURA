<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scene Graph Static View</title>
<script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background-color: #0f0f0f;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #cy {
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body>
<div id="cy"></div>

<script>
// sample data (단일 프레임용)
const elements = [
  { data: { id: "1", label: "person" } },
  { data: { id: "2", label: "dog" } },
  { data: { id: "3", label: "tree" } },
  { 
    data: { 
      source: "1", target: "2", label: "walking" 
    }
  },
  {
    data: {
      source: "1", target: "3", label: "under"
    }
  }
];

const cy = cytoscape({
  container: document.getElementById('cy'),
  elements: elements,
  layout: { name: 'cose', animate: true },
  style: [
    {
      selector: 'node',
      style: {
        'background-color': '#00e676',
        'color': '#ffffff',
        'label': 'data(label)',
        'font-size': '12px',
        'text-outline-color': '#00e676',
        'text-outline-width': 2
      }
    },
    {
      selector: 'edge',
      style: {
        'label': 'data(label)',
        'font-size': '12px',
        'line-color': '#29b6f6',
        'target-arrow-color': '#29b6f6',
        'target-arrow-shape': 'triangle',
        'curve-style': 'bezier',
        'width': 2
      }
    }
  ]
});
</script>
</body>
</html>
